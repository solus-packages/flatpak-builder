name       : flatpak-builder
version    : 0.10.6
release    : 2
source     :
    - https://github.com/flatpak/flatpak-builder/releases/download/0.10.6/flatpak-builder-0.10.6.tar.xz : 65d2df6c30dda1c4a898e19b9a12ddbedef572cd16f253a061689a42f3e48879
license    : LGPL-2.1
component  : desktop.util
summary    : Tool to build flatpaks from source
description: |
    Flatpak-builder is a tool for building flatpaks from sources.
    See http://flatpak.org/ for more information.
builddeps  :
    - pkgconfig(flatpak)
    - pkgconfig(json-glib-1.0)
    - pkgconfig(libelf)
    - pkgconfig(libsoup-2.4)
    - elfutils-devel
    - docbook-xml
    - libcap2-devel
    - xmlto
rundeps    :
    - bzr
    - elfutils
    - flatpak
    - git
setup      : |
    %configure --disable-static
build      : |
    %make
install    : |
    %make_install
